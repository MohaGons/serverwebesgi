[adminer]
enabled  = true
filter   = adminer
logpath  = /var/log/nginx/adminer.log
action   = iptables-multiport[name=Adminer, port="http,https"]
maxretry = 3
findtime = 600
bantime  = 3600
[nginx-login]
enabled = true
filter = nginx-login
logpath = /var/log/nginx/access.log
maxretry = 3
findtime = 600
bantime = 3600
